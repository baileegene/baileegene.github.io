<style>
   .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 12px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    transition: opacity 0.15s;
   }

   .subscribe-button:hover {
      opacity: 0.7;
   }

   .subscribe-button:active {
      opacity: 0.4;
   }

   .join-button {
    background-color: white;
    border-color: #065fd4;
    border-style: solid;
    border-width: 1px;
    color: #065fd4;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, 
      color 0.15s;
    transition-timing-function: ease, ease;
    margin-right: 12px;
    padding-bottom: 9px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
   }

   .join-button:hover {
      background-color: #065fd4;
      color: white;
   }

   .join-button:active {
      opacity: 0.7;
   }
   
   .tweet-button {
    background-color: #1d9bf0;
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    padding-bottom: 7px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 7px;
    transition: box-shadow 0.15s;
    transition-timing-function: ease;
   }

   .tweet-button:active {
      opacity: 0.7;
   }

   .tweet-button:hover {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 20%);  
   }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
